{% extends 'base_layout.html' %}

{% block content %}

<h1>Home Page</h1>
<div class="products">
    {% for product in prodcuts %}
        <a href="{% url 'Products:Detail' product.slug %}">
            <div class="product">
                <div class="product-image">
                    <img src="{{ product.image1.url }}" alt="{{ product.title }}">
                </div>
                <div class="product-details">
                    <h2>{{ product.title }}</h2>
                    <p class="price">Price: {{ product.price }}</p>
                    <p class="description">{{ product.snippit }}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
