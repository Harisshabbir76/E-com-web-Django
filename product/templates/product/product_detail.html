{% extends 'base_layout.html' %}

{% block content %}
<div class="container">
    <div class="images-section">
        <img src="{{ product.image1.url }}" alt="Image 1">
        <img src="{{ product.image2.url }}" alt="Image 2">
        <img src="{{ product.image3.url }}" alt="Image 3">
    </div>
    <div class="details-section">
        <h1>{{ product.title }}</h1>
        <p class="price">Price: {{ product.price }}</p>


        <form method="POST" action="{% url 'Products:Detail' product.slug %}">
            {% csrf_token %}
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" required>
            <button type="submit" name="order_now">Order Now</button>
        </form>
        
        
        <form method="POST" action="{% url 'Products:Detail' product.slug %}">
            {% csrf_token %}
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" required>
            <button type="submit" name="add_to_cart">Add to Cart</button>
        </form>
        
        

        <p>{{ product.desc }}</p>
    </div>
</div>
{% endblock %}
